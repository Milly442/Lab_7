     <title>Triangle</title>
    </head>
    <body>
        <script>
function TriangleType(a,b,c) {
	        return (a === b && b === c) && 'Equilateral Triangle' ||
		    (a === b|| a === c|| b === c) && 'Isosceles Triangle' ||
		    'Scalene Triangle';
            }
          
function Inequality(a, b, c)
{
   
    if (a + b <= c || a + c <= b || b + c <= a)
        return false;
    else
        return true;
}
 
const a = parseInt(prompt('Enter side1: '));
const b = parseInt(prompt('Enter side2: '));
const c = parseInt(prompt('Enter side3: '));
const s = (a + b + c) / 2;
const areaValue = Math.sqrt( s * (s - a) * (s - b) * (s - c));
     
    if (Inequality(a, b, c))
     document.write(" The area is : "+ areaValue + "<br> This is " + TriangleType(a,b,c));
    else
     document.write("Invalid");    
</script>
</body>
