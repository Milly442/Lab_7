<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>N integer</title>
</head>
<body>     
<script>
function Sum(n)
{
    var sum = 0;
    while (n != 0) {
        sum = sum + n % 10;
        n = parseInt(n / 10);
    }
    return sum;
}

const n= prompt ('Enter a natural number:');
document.write(Sum(n));
</script>
</body>
</html>
